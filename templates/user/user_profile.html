
{% extends 'myapp/base.html' %} {% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-lg">
                <div class="card-header bg-info text-white text-center">
                    <h4>Update Your Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.roll_number.id_for_label }}" class="form-label">Student ID</label>
                            {{ form.roll_number }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.course.id_for_label }}" class="form-label">Course</label>
                            {{ form.course }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.year_of_study.id_for_label }}" class="form-label">Current Semester</label>
                            {{ form.year_of_study }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.contact_number.id_for_label }}" class="form-label">Email ID</label>
                            {{ form.contact_number }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Profile Picture</label>
                            {{ form.profile_picture }}
                        </div>

                        <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
