{% extends 'myapp/base.html' %} {% block content %}

<div class="container mt-5">
    <div class="text-center">
        <div class="row portfolio-gallery-isotope">
            {% if media_images %}
                {% for media in media_images %}
                    <div class="col-lg-3 col-md-6 items" data-src="{{ media.image.url }}" data-sub-html="<h4 class='text-white'>{{ media.caption }}</h4>">
                        <div class="project-grid">
                            <div class="project-grid-img">
                                <img alt="Gallery Image" src="{{ media.image.url }}" class="img-fluid">
                            </div>
                            <div class="project-grid-overlay">
                                <div class="w-100">
                                    <h4><a href="#!">{{ media.caption }}</a></h4>
                                    <p>{{ media.caption }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No additional images in this gallery.</p>
            {% endif %}
        </div>
    </div>
</div>






  

{% endblock %}
